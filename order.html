<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Student Fast Food</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="shortcut icon" href="images/iconlogo.png" type="image/x-icon">
</head>
<body>
  
<header>    
    <nav class="navbar">
        <div class="logo">
            <a href="">Student's Food</a>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about us.html">About us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li class="active"><a href="">Order</a></li>
        </ul>
    </nav>
</header>

<main class="order-section">
    <div class="container">
        <div class="form1">
            <h2>Place Your Order</h2>
            <form>
                <div class="form-group">
                    <label for="food">Select Food</label>
                    <select name="food">
                        <option value="burger">Burger</option>
                        <option value="fries">Fries</option>
                        <option value="chicken">Fried Chicken</option>
                        <option value="pizza">Pizza</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="extras">Extras (Optional)</label>
                    <input type="text" name="extras" placeholder="Add extra cheese, etc.">
                </div>
                <div class="form-group">
                    <label for="drink">Select Drink</label>
                    <select name="drink">
                        <option value="coke">Coke</option>
                        <option value="sprite">Sprite</option>
                        <option value="water">Water</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" name="address" placeholder="Enter your delivery address">
                </div>
                <button type="submit" class="order-btn">Submit Order</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
